<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/bootstrap/bootstrap.min.css">
    <title>Student</title>
    <style>
        .cancel_button{
            background-color: #616A6B;
            color: white;
        }
        .cancel_button:hover{
            background-color: #424949;
            color: white;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <ul class="navbar-nav">
            <li class="navbar-item">
                <span class="navbar-text">Username</span>
            </li>
        </ul>
        <ul class="navbar-nav ml-auto">
            <li class="navbar-item">
                <a href="logout" class="nav-link">Logout</a>
            </li>
        </ul>
    </nav>

    
    <div class="container">
        <div class="float-right">
            <button id="add" class="btn btn-outline-primary" data-toggle="modal" data-target="#student_modal" data-backdrop="static" type="button">Add Student</button>
        </div>
    </div>

    <form id="add-student">
    <div class="modal fade" id="student_modal" role="dialog">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">

                <!-- Modal header -->
                <div class="modal-header">
                    <h4 class="modal-title">Add Student</h4>
                    <button class="close" type="submit" data-dismiss="modal">&times;</button>
                </div>

                <!-- Modal Body -->
                <div class="modal-body">
                    <div class="form-group">
                        <label for="student_name">Name</label>
                        <input type="text" name="student_name" id="student_name" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="student_email">Email</label>
                        <input type="email" name="student_email" id="student_email" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="student_age">Age</label>
                        <input type="number" name="student_age" id="student_age" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="student_gender">Gender</label>
                        <input type="radio" name="student_gender" id="student_gender" value="Male">Male
                        <input type="radio" name="student_gender" id="student_gender" value="Female">Female
                    </div>
                    <div class="form-group">
                        <label for="student_phone">Phone</label>
                        <input type="text" name="student_phone" id="student_phone" class="form-control">
                    </div>
                </div>

                <!-- Modal Footer -->
                <div class="modal-footer justify-content-start">
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <button type="button"id="cancelBtn" data-dismiss="modal" class="btn btn-light cancel_button">Cancel</button>
                </div>
            </div>
        </div>
    </div>
    </form>


    <form id="edit-form">
        
    </form>
   
    
    <div class="container mt-3">

       
        <table class="table">
            <thead class="thead-light">
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Age</th>
                    <th>Gender</th>
                    <th>Phone</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="tbody">
                
            </tbody>
        </table>
    </div>

    
</body>
<script src="/jquery/jquery.js"></script>
<script src="/bootstrap/bootstrap.min.js"></script>
<script src="/jquery/popper.min.js"></script>
<script type="text/javascript">

    $(document).ready(function(){

        var student_id=undefined;

        $.ajax({
            url:"/api/student/",
            type:"POST",
            dataType:"json",
            processData:false,
            success:function(result)
            {
                var data = "";
                if(result.status)
                {
                    var ArrayOfItems = result.data;
                    ArrayOfItems.forEach(ArrayOfItem=>{
                    var obj = ArrayOfItem;
                    for(var key in obj)
                    {
                        data+=`<tr>
                            <td>${obj["student_name"]}</td>
                            <td>${obj["student_email"]}</td>
                            <td>${obj["student_gender"]}</td>
                            <td>${obj["student_phone"]}</td>
                            <td>
                                <button type="button" id="editBtn" class="btn btn-primary" data-id="${obj["_id"]}">Edit</button>
                                <button type="button" id="removeBtn" class="btn btn-danger" data-id="${obj["_id"]}">Remove</button>
                            </td>
                            </tr>`;
                        break;
                    }
                 });
                    $("#tbody").html(data);
                }
                else
                {
                    alert(result.message);
                }
            }
        });

        $(document).on("click","#removeBtn",(e)=>{
            e.preventDefault();

            const id = $(e.target).attr("data-id");
            var tr = $(e.target.parentElement.parentElement);
            
            if(confirm("Are you sure?"))
            {
                $.ajax({
                    url:`/api/student/${id}`,
                    type:"delete",
                    dataType:"json",
                    processData:false,
                    contentType:false,
                    success:function(result)
                    {
                        alert(result.message);
                        if(result.status)
                        {
                            // $(element).closest("tr").fadeOut();
                            $(tr).fadeOut();
                        }
                    },
                    error:function(err)
                    {
                        alert("Something went wrong...");
                    }
                });
            }
        });

        $(document).on("click","#editBtn",(e)=>{
            e.preventDefault();
            const id = $(e.target).attr("data-id");
            student_id = id;
            var tr = $(e.target.parentElement.parentElement);

            $.ajax({
                url:`/api/student/get/${id}`,
                type:"get",
                processData:false,
                contentType:'application/json',
                dataType:"json",
                success:function(result)
                {
                    // alert(result.message);
                    if(result.status)
                    {
                        $("#edit-form").html(result.data);
                        $("#student_edit_modal").modal("show");
                    }
                }
            });

        });

        
            
        $("#add-student").on("submit",(e)=>{
            
            e.preventDefault();
            var formData = new FormData(e.target);
            var object = {};
            formData.forEach((value,key)=>object[key]=value);
            console.log(JSON.stringify(object));
            console.log($(e.target).serialize());
            $.ajax({
                url:`/api/student/create`,
                type:"post",
                data:JSON.stringify(object),
                contentType:'application/json',
                dataType:"json",
                success:function(result)
                {
                    alert(result.message);
                    if(result.status)
                    {
                        $("#student_modal").modal("hide");
                        window.location.reload();
                    }
                }
            });
        });

        $(document).on("submit","#edit-form",(e)=>{
            e.preventDefault();
            var formData = new FormData(e.target);
            var object = {};
            if(student_id)
            {
                object["student_id"] = student_id;
            }
            formData.forEach((value,key)=>object[key]=value);

            if(student_id)
            {
                $.ajax({
                    url:`/api/student/${object.student_id}`,
                    type:"patch",
                    data:JSON.stringify(object),
                    processData:false,
                    contentType:'application/json',
                    dataType:"json",
                    success:function(result)
                    {
                        alert(result.message);
                        if(result.status)
                        {
                            $("#student_edit_modal").modal("hide");
                            window.location.reload();
                        }
                    },
                    error:function(err)
                    {
                        console.log('An unknown error is occured...');
                    }
                });
            }
            else
            {
                alert("Can't update the record")
            }
        });

    });
  
</script>
</html>
