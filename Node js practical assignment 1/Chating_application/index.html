<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.min.css">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.3/socket.io.min.js"></script>
    <style>
        #messages{
            height:300px;
        }
      
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 col-sm-6">
                <div class="card">
                    <div class="card-block" id="messages"></div>
                </div>
                <div class="row mt-3 text-center">
                   
                    <div class="col-sm-6">
                    <textarea id="textarea" style="resize: none;" placeholder="enter message"  class="form-control"></textarea>
                     </div>

                     <div class="col">
                    <button id="sendBtn" class="btn btn-success">Send</button>
                    <button id="clearBtn" class="btn btn-danger">Clear chats</button>
                </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script>

    var element = (id)=>{
        return document.getElementById(id);
    };

    var messages = element("messages");
    var sendBtn  = element("sendBtn");
    var clearBtn  = element("clearBtn");
    var textarea = element("textarea");

    const socket = io("http://localhost:3000");

    socket.on('connection');

    // socket.emit('output');
    if(socket!=undefined)
    {
        socket.on('output',(data)=>{
            if(data.length)
            {
                for(var x=0;x<data.length;x++)
                {
                    var message = document.createElement("div");
                    message.setAttribute("class","chat-message");
                    message.textContent = data[x].message;
                    messages.appendChild(message);
                    messages.insertBefore(message,messages.firstChild);
                }
            }
         });

         sendBtn.addEventListener("click",()=>{
            
            socket.emit('input',{
                message: textarea.value
            });

            textarea.value = "";
            event.preventDefault();
        });

         clearBtn.addEventListener("click",()=>{
             socket.emit("clear");
         });

         socket.on("cleared",()=>{
             messages.textContent = "";
         });
    }
    
    
</script>
</html>
