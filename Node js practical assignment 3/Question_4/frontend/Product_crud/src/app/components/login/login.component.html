<div class="container mt-5">
    <div class="text-center"><H2>Login</H2></div>
    <div class="row">
        <div class="col-md-6">
            <form [formGroup]="loginForm" (ngSubmit)="userLogin()">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input class="form-control" formControlName="email" type="text" name="email" id="email" placeholder="Email">
                    <span class="text-danger" *ngIf="email && email.invalid && email.touched">Email is required</span>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input class="form-control" formControlName="password" type="password" name="password" id="password" placeholder="Password">
                    <span class="text-danger" *ngIf="password && password.invalid && password.touched">Password is required</span>
                </div>
                <input type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">
            </form>
        </div>
    </div>
</div>
