<div class="container mt-5">
    <div class="text-center"><H2>Register</H2></div>

    <div class="row">
        <div class="col-md-6">
            <form [formGroup]="registerForm" (ngSubmit)="register()">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input class="form-control" formControlName="name" type="text" name="name" id="name" placeholder="Name">
                    <span class="text-danger" *ngIf="name && name.touched && name.invalid">Name is required</span>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input class="form-control" formControlName="email" type="text" name="email" id="email" placeholder="Email">
                    <span class="text-danger" *ngIf="email && email.touched">
                        <span *ngIf="email.invalid">Email is required</span>
                        
                    </span>
                  
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input class="form-control" type="password" name="password" id="password" formControlName="password" placeholder="Password">
                    <span class="text-danger" *ngIf="password && password.invalid && password.touched">Password is required </span>
                </div>
                <input type="submit" [disabled]="registerForm.invalid" class="btn btn-primary">
            </form>
        </div>
    </div>
</div>
